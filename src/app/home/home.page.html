<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="goToSettings()">Settings</ion-button>
    {{loadSettings()}}
    <p> {{wordLength}} : {{tries}}</p>
    <ion-button (click)="goToSettings()">Settings</ion-button>
  </div>

  <div id="tries">
    <span *ngFor="let i of word">[{{i}}]</span>
  </div>


</ion-content>
